name: Build and Deploy to Cloudflare Workers

on:
  push:
    branches: [main]
  schedule:
    # Run at midnight UTC for blogroll updates
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual triggers

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for build git info

      - name: Install Nix
        uses: cachix/install-nix-action@v26

      - name: Setup devenv cache
        uses: cachix/cachix-action@v14
        with:
          name: devenv

      - name: Install devenv.sh
        run: nix profile install nixpkgs#devenv

      - name: Install dependencies
        run: devenv shell pnpm install

      - name: Generate required files
        run: devenv shell pnpm run prebuild

      - name: Build the devenv shell and run git hooks
        run: devenv test

      - name: Lint Sveltekit code
        run: devenv shell lint

      - name: Check Sveltekit code
        run: devenv shell check

      - name: Build Site
        run: devenv shell build

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          wranglerVersion: '4.25.1'
          command: deploy --config wrangler.jsonc
          workingDirectory: '.'
