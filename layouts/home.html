{{- define "main" -}} {{- .Content -}} {{- if .Site.Data.blogroll -}}
<section class="border border-mondrian_black p-3 mb-4 bg-mondrian_light_gray">
    <div class="flex justify-between items-center mb-2">
        <div class="flex items-center gap-2">
            <span>
                <div class="relative w-3 h-3">
                    <div
                        class="absolute w-3 h-3 bg-mondrian_red rounded-full animate-ping"
                    ></div>
                    <div
                        class="absolute w-3 h-3 bg-mondrian_red rounded-full border border-mondrian_black"
                    ></div>
                </div>
            </span>
            <h3 class="text-sm font-semibold">
                Recent posts from blogs I follow
            </h3>
        </div>
        <a
            href="/blogroll/"
            class="text-xs font-mono text-mondrian_dark_gray hover:underline hover:text-mondrian_red transition-colors"
            aria-label="View all blogroll posts"
            title="View all blogroll posts"
            >view all</a
        >
    </div>
    <ul class="space-y-1">
        {{- range first 3 .Site.Data.blogroll -}}
        <li
            class="text-xs flex justify-between items-start gap-2 border-b border-b-mondrian_gray"
        >
            <div class="flex-1">
                <span class="inline-flex items-center gap-1">
                    <span
                        class="w-1.5 h-1.5 bg-mondrian_red rounded-full border border-mondrian_black"
                    ></span>
                    <span class="font-mono text-mondrian_dark_gray"
                        >{{- .domain -}}</span
                    >
                </span>
                <a
                    href="{{- .url -}}"
                    class="ml-1 hover:underline decoration-mondrian_yellow hover:text-mondrian_yellow transition colors"
                    target="_blank"
                    rel="noopener noreferrer"
                    >{{- .title -}}</a
                >
            </div>
            <time
                datetime="{{- .date -}}"
                class="font-mono text-mondrian_dark_gray flex-shrink-0"
            >
                {{- .date | dateFormat "Jan 2" -}}
            </time>
        </li>
        {{- end -}}
    </ul>
</section>
{{- end -}} {{- end -}}
